{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-4">
        <form method="post" action="{% url 'pending_submissions' %}">
            {% csrf_token %}
            <button class="btn btn-primary rounded-pill" style="padding: 20px 40px 20px 40px; margin:10px 20px 10px 20px;">View Your Pending Submissions</button>
        </form>
    </div>

    <div class="col-md-4">
        <form method="post" action="{% url 'accepted_submissions' %}">
            {% csrf_token %}
            <button class="btn btn-primary rounded-pill" style="padding: 20px 40px 20px 40px; margin:10px 20px 10px 20px;">View Your Accepted Submissions</button>
        </form>
    </div>

    <div class="col-md-4">
        <form method="post" action="{% url 'declined_submissions' %}">
            {% csrf_token %}
            <button class="btn btn-primary rounded-pill" style="padding: 20px 40px 20px 40px; margin:10px 20px 10px 20px;">View Your Declined Submissions</button>
        </form>
    </div>

    </div>
    

</div>
{% endblock %}
